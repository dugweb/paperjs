<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper/dist/paper.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas" src="js/papertut.js" resize="true"></script>
</head>
<body>
	<!-- http://paperjs.org/tutorials/getting-started/using-javascript-directly/ -->
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
